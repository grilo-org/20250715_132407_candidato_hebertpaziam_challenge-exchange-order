<div class="tabs">
  @for (tab of tabs(); track tab) {
    @let isActivated = tabActivated()?.value === tab.value;

    <button
      type="button"
      [matButton]="isActivated ? 'filled' : 'outlined'"
      class="tabs__item"
      (click)="activateTab(tab)">
      {{ tab.label }}
    </button>
  }
</div>
